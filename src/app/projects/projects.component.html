<div id="id01">
  
  <form>
   

    <div class="container">
      <label for="uname" ><b>Username</b></label>
      <input type="text" placeholder="Enter Username" name="uname" [(ngModel)]="userForm.uname" required>

      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" [(ngModel)]="userForm.psw" required>
        
      <button (click)="onSubmit($event)">Login</button>
     
    </div>

  </form>
</div>
